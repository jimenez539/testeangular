<mat-card>
  <mat-card-header>
    <mat-card-title>Extratro de transa√ßoes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="trans" class="mat-elevation-z8">
            <!-- Item Column -->
            <ng-container matColumnDef="item">
              <th mat-header-cell *matHeaderCellDef> Item </th>
              <td mat-cell *matCellDef="let trans"><a href="#">
                <i class="material-icons" (click)="deleteTrans(trans)">
                  minimize
                </i></a>  {{trans.nome_producto}} </td>
              <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>
          
            <!-- Cost Column -->
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef> Cost </th>
              <td mat-cell *matCellDef="let trans"> {{trans.valor | currency}} </td>
              <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency: 'BRL'}} </td>
            </ng-container>
          
            <!-- Item Description Column -->
            <ng-container matColumnDef="item-description">
              <th mat-header-cell *matHeaderCellDef>Mercadoria</th>
            </ng-container>
          
            <!-- Cost Description Column -->
            <ng-container matColumnDef="cost-description">
              <th mat-header-cell *matHeaderCellDef>Valor</th>
            </ng-container>          
          
            <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
            
            <tr mat-header-row *matHeaderRowDef="['item-description', 'cost-description']"
                class="example-second-header-row">
            </tr>
          
            
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>
  </mat-card-content>
  
</mat-card>
